parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4

        # With Symfony 3.3, remove the `resolve:` prefix
        url: 'mysql://root:twiscard@192.168.99.100:8004/symfony4_test'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Authorization: #FosOauthBundle
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Authorization/Entity/Oauth2'
                prefix: 'App\Authorization\Entity\Oauth2'
                alias: App
            Aurora:
                is_bundle: false
                type: yml
                dir: '%kernel.project_dir%/src/Aurora/Resources/doctrine/mapping'
                prefix: 'App\Aurora\Domain'
                alias: App