App\Aurora\Domain\Article\Entity\Article:
    type: entity
    table: articles
    repositoryClass: App\Aurora\Infrastructure\Article\ArticleRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 100

        body:
            type: text

        images:
            type: json
            nullable: true

    manyToMany:
        tags:
            targetEntity: App\Aurora\Domain\Article\Entity\Tag
            cascade: [ 'persist' ]
            fetch: EXTRA_LAZY
            indexBy: type
            joinTable:
                name: article_tags

        contributors:
            targetEntity: App\Aurora\Domain\User\Entity\User
            cascade: [ 'persist' ]
            fetch: EXTRA_LAZY
            indexBy: type
            joinTable:
                name: article_contributors


    manyToOne:
        author:
            targetEntity: App\Aurora\Domain\User\Entity\User
            cascade: [ 'persist' ]
            fetch: EAGER
